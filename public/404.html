<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Versos Finance</title>
    <script type="text/javascript">
      // Redirect to index.html for SPA routing on GitHub Pages
      var basePath = '/versos-finance';
      var path = window.location.pathname.replace(basePath, '') || '/';
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Store the path for the SPA to pick up
      sessionStorage.setItem('spa-redirect', path + search + hash);
      
      // Redirect to the base
      window.location.replace(basePath + '/');
    </script>
  </head>
  <body>
  </body>
</html>
